<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Negativos</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Exibir Números Negativos</h1>

            <p>Informe números para serem exibidos apenas os negativos.</p>

            <label for="txtQtdeNumero">Quantidade de números::</label>
            <input type="number" id="txtQtdeNumero">

            <label for="txtNumeroDigitado">Informe o número:</label>
            <input type="number" id="txtNumeroDigitado">

            <button onclick="botao_click()">OK</button>

        </div>
    </div>

    <script>

        // Lista de números digitados
        let numeros = [];

        function botao_click() {

            let qtdeNumero = parseInt(document.getElementById("txtQtdeNumero").value);

            // Para possuir uma variável apenas do input (.focus, =""...)
            let txtNumero = document.getElementById("txtNumeroDigitado");

            // Se a lista de números não possuir a quantidade de números digitada
            if (numeros.length < qtdeNumero) {

                // Transformar o input em número intero
                let numeroDigitado = parseInt(txtNumeroDigitado.value);

                // Adicionar o número digitado no array
                numeros.push(numeroDigitado);

                // Limpar o input "txtNumeroDigitado"
                txtNumero.value = "";

                // Adicionar foco no input "txtNumeroDigitado"
                txtNumero.focus();

                // Verifica cada número[i] se é negativo
                for (let i = 0; i < numeros.length; i++) {
                    if (numeros[i] < 0) {
                        alert(numeros[i].toString());
                    }
                }
            }

        }

    </script>

</body>

</html>
