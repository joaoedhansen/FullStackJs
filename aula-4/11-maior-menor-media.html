<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Maior & Menor & Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Maior & Menor & Média</h1>

            <p>Insira as informações:</p>

            <label for="txtQtdeNumeros">Quantidade de números:</label>
            <input type="number" id="txtQtdeNumeros">

            <label for="txtNumeroDigitado">Informe os números:</label>
            <input type="number" id="txtNumeroDigitado">

            <button onclick="botao_click()">OK</button>

        </div>
    </div>

    <script>

        let numeros = [];

        function botao_click() {

            let qtdeNumeros = parseInt(document.getElementById("txtQtdeNumeros").value);

            let txtNumero = document.getElementById("txtNumeroDigitado");
            numeroDigitado = parseInt(txtNumero.value);

            if (numeros.length < qtdeNumeros) {


                numeros.push(numeroDigitado);

                txtNumero.value = "";
                txtNumero.focus();



                if (numeros.length == qtdeNumeros) {
                    let maiorNumero = numeros[0];
                    let menorNumero = numeros[0];
                    let soma = 0;

                    for (let i = 0; i < numeros.length; i++) {

                        let numero = numeros[i];

                        if (numero > maiorNumero) {
                            maiorNumero = numero;
                        }

                        if (numero < menorNumero) {
                            menorNumero = numero;
                        }

                        soma += numero;
                    }

                    let media = soma / numeros.length;

                    alert("Maior número: " + maiorNumero + " | Menor número: " + menorNumero + " | Média: " + media);
                }
            }
        }

    </script>

</body>

</html>
