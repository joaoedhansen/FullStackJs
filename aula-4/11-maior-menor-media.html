<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Maior & Menor & Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Maior & Menor & Média</h1>

            <p>Insira as informações:</p>

            <label for="txtQtdeNumeros">Quantidade de números:</label>
            <input type="number" id="txtQtdeNumeros">

            <label for="txtNumeroDigitado">Infomr os números:</label>
            <input type="number" id="txtNumeroDigitado">

            <button onclick="botao_click()">OK</button>

        </div>
    </div>

    <script>

        let numeros = [];

        function botao_click() {

            let qtdeNumeros = parseInt(document.getElementById("txtQtdeNumeros").value);
            let txtNumero = document.getElementById("txtNumeroDigitado");

            if (numeros.length < qtdeNumeros) {

                let numeroDigitado = parseInt(txtNumeroDigitado.value);

                numeros.push(numeroDigitado);

                txtNumero.value = "";

                txtNumero.focus();

                if (numeros.length == qtdeNumeros) {
                    let maiorNumero;
                    let menorNumero;
                    let media;
                }

                for (let i = 0; i < numeros.length; i++) {

                    let numero = numeros[i];

                    if (numero == undefined || numero > maiorNumero) {
                        numero = maiorNumero;
                    }

                    if (numero == undefined || numero < menorNumero) {
                        numero = menorNumero;
                    }
                }

                alert("Maior número: " + maiorNumero + " | Menor número: " + menorNumero);
            }

        }

    </script>

</body>

</html>
