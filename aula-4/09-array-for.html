<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Array</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Array e for</h1>

            <p>Clique no botão para visualizar todos os nomes.</p>

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        let clientes = ["João", "Júlio", "Camila", "Maria", "Gilmara", "Alexandre"];

        function botao_click() {

            for (var i = 0; i < clientes.length; i++) {
                var cliente = clientes[i];
                alert(cliente);
            }

            var todosClientes = clientes.toString();
            alert(todosClientes);

        }

    </script>

</body>

</html>
