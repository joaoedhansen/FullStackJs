<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tabuada</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Tabuada</h1>

            <p>Informe qual tabuada você deseja:</p>

            <label for="txtTabuada">Tabuada:</label>
            <input type="number" id="txtTabuada">

            <button onclick="botao_click()">OK</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let txtTabuada = document.getElementById("txtTabuada").value;
            let numeroDaTabuada = parseInt(txtTabuada);

            let mensagem = "A tabuada é: \n";

            for (var i = 0; i <= 10; i++) {

                let calculo = i * numeroDatabuada;

                let tabuadaAtual = i + " x " + numeroDatabuada + " = " + calculo;

                mensagem = mensagem + tabuadaAtual;
            }
        }

    </script>

</body>

</html>
