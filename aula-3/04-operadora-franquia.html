<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Franquia</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Franquia da operadora</h1>

            <p>Informe quantos minutos de ligações foram realizadas.</p>

            <label for="caixaMinutos">Minutos:</label>
            <input type="number" id="caixaMinutos">

            <button onclick="botao_click()">OK</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let caixaMinutos = document.getElementById("caixaMinutos").value;
            let minutos = parseFloat(caixaMinutos);

            let minutosPlano = 100;

            let valorPlano = 50;

            let valorAcrescentado = 2;

            if (minutos > 100) {
                let minutosPassados = minutos - minutosPlano;
                let minutosTotais = 100 + minutosPassados;

                let totalPagar = (valorAcrescentado * minutosPassados) + 50;

                let mensagemValorAcrescentado = "Minutos: " + minutosTotais.toFixed(2) + " | Total a pagar: R$" + totalPagar.toFixed(2);
                alert(mensagemValorAcrescentado);
            }

            else {
                let mensagemValor = "Minutos: " + minutos.toFixed(2) + " | Total a pagar: R$50.00"
                alert(mensagemValor);
            }
        }

    </script>

</body>

</html>
