<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Nota</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Nota</h1>

            <p>Para verificar a nota do aluno, informe as notas dos semestres.</p>

            <label for="caixaNumero1">Primeiro semestre::</label>
            <input type="number" id="caixaNumero1">

            <label for="caixaNumero2">Segundo semestre:</label>
            <input type="number" id="caixaNumero2">

            <button onclick="botao_click()">OK</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let caixaNumero1 = document.getElementById("caixaNumero1").value;
            let caixaNumero2 = document.getElementById("caixaNumero2").value;

            let nota1 = parseFloat(caixaNumero1);
            let nota2 = parseFloat(caixaNumero2);

            let notaTotal = (nota1 + nota2) / 2;

            if (notaTotal < 6) {
                let mensagemReprovado = "O aluno está resprovado, sua nota foi: " + notaTotal.toFixed(2);
                alert(mensagemReprovado);
            }

            else if (notaTotal >= 6) {
                let mensagemAprovado = "O aluno está aprovado, sua note foi: " + notaTotal.toFixed(2);
                alert(mensagemAprovado);
            }

        }

    </script>

</body>

</html>
