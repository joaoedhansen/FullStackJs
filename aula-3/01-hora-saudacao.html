<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Saudação</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Saudação</h1>

            <p>Informe o horário e receba uma saudação.</p>

            <label for="horas">Horário:</label>
            <input type="number" id="caixaHorario">

            <button onclick="botao_click()">OK</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let caixaHorario = document.getElementById("caixaHorario").value;
            let horarioDigitado = parseFloat(caixaHorario);

            if (horarioDigitado < 12) {
                let mensagemBomDia = "Bom dia!";
                alert(mensagemBomDia);
            }

            else if (horarioDigitado >= 12 && horarioDigitado < 18) {
                let mensagemBoaTarde = "Boa tarde";
                alert(mensagemBoaTarde);
            }

            else {
                let mensagemBoaNoite = "Boa noite!";
                alert(mensagemBoaNoite);
            }
        }

    </script>

</body>

</html>
