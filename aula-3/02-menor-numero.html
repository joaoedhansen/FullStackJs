<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Menor número</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Menor número</h1>

            <p>Digite três números abaixo e descubra qual o menor número.</p>

            <label for="caixaNumero1">Número 1:</label>
            <input type="number" id="caixaNumero1">

            <label for="caixaNumero2">Número 2:</label>
            <input type="number" id="caixaNumero2">

            <label for="caixaNumero3">Número 3:</label>
            <input type="number" id="caixaNumero3">

            <button onclick="botao_click()">OK</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let caixaNumero1 = document.getElementById("caixaNumero1").value;
            let caixaNumero2 = document.getElementById("caixaNumero2").value;
            let caixaNumero3 = document.getElementById("caixaNumero3").value;

            let numero1 = parseFloat(caixaNumero1);
            let numero2 = parseFloat(caixaNumero2);
            let numero3 = parseFloat(caixaNumero3);

            if (numero1 < numero2 && numero1 < numero3) {
                let mensagemNumero1 = "O menor número é: " + numero1;
                alert(mensagemNumero1);
            }

            else if (numero2 < numero1 && numero2 < numero3) {
                let mensagemNumero2 = "O menor número é: " + numero2;
                alert(mensagemNumero2);
            }

            else if (numero3 < numero1 && numero3 < numero2) {
                let mensagemNumero3 = "O menor número é: " + numero3;
                alert(mensagemNumero3);
            }

        }

    </script>

</body>

</html>
