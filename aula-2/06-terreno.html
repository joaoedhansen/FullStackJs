<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora de terreno</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Calculadora de terreno</h1>

            <p>Informe a largura, cumprimento e em seguida, o valor do m2 do terreno.</p>

            <label for="largura">Largula:</label>
            <input type="number" id="caixaLargura">

            <label for="cumprimento">Cumprimento:</label>
            <input type="number" id="caixaCumprimento">

            <label for="valor">Valor do m2 do terreno:</label>
            <input type="number" id="caixaValor">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let caixaLargura = document.getElementById("caixaLargura").value;
            let caixaCumprimento = document.getElementById("caixaCumprimento").value;
            let caixaValor = document.getElementById("caixaValor").value;

            let larguraTerreno = parseFloat(caixaLargura);
            let cumprimentoTerreno = parseFloat(caixaCumprimento);
            let valorTerreno = parseFloat(caixaValor);

            let calculoM2 = larguraTerreno * cumprimentoTerreno;
            let calculoTerreno = calculoM2 * valorTerreno;

            let mensagem = "O terreno possui " + calculoM2.toFixed(2) + "m2" + " seu valor Ã© de: R$" + calculoTerreno.toFixed(2);
            alert(mensagem);

        }

    </script>

</body>

</html>
