<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Média</h1>

            <p>Informe dois número para o programa realizar a média.</p>

            <label for="numero1">Primeiro número:</label>
            <input type="number" id="caixa1">

            <label for="numero2">Segundo número:</label>
            <input type="number" id="caixa2">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let primeiroNumero = document.getElementById("caixa1").value;
            let segundoNumero = document.getElementById("caixa2").value;

            let numero1 = parseFloat(primeiroNumero);
            let numero2 = parseFloat(segundoNumero);

            let media = (numero1 + numero2) / 2;

            let mensagem = "A média dos números " + numero1 + " e " + numero2 + " é: " + media;
            alert(mensagem);

        }

    </script>

</body>

</html>
