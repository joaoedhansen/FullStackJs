<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Olá Fulano</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container">
        <div class="box">

            <h1>Olá Fulano</h1>

            <p>Infome seu nome para receber um olá do programa.</p>

            <label for="txt1">Seu nome:</label>

            <input type="text" id="txt1">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            let nomeDigitado = document.getElementById("txt1").value;
            let mensagemOla = "Olá " + nomeDigitado;

            alert(mensagemOla);

        }

    </script>

</body>

</html>
