<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>Cadastro</h1>

            <img height="100" src="../logo.png" />

            <form>

                <label for="txtNome">Nome:</label>
                <input type="text" id="txtNome">

                <br />

                <label for="txtSobrenome">Sobrenome:</label>
                <input type="text" id="txtSobrenome">

                <br />

                <label for="txtSobrenome">Sobrenome:</label>
                <input type="text" id="txtSobrenome">

                <br />

                <label for="txtCpf">CPF:</label>
                <input type="number" id="txtCpf">

                <br />

                <label for="txtEmail">E-mail:</label>
                <input type="email" id="txtEmail">

                <br />

                <label for="txtTelefone">Telefone:</label>
                <input type="number" id="txtTelefone">

                <br />

                <label for="slcGenero">Gênero:</label>
                <select id="slcGenero">
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Prefiro não informar</option>
                </select>

                <br />

                <label for="txtSenha">Senha:</label>
                <input type="password" id="txtSenha">

                <button>Login</button>

            </form>

            <p>Já possui login?<a href="02-login.html">Realizar login</a></p>

        </div>
    </div>

</body>

</html>
