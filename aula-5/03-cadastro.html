<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="03-cadastro.css">

</head>

<body>

    <div class="container">
        <div class="box">
            <h1>Cadastro</h1>

            <img height="100" src="../logo.png" />

            <form>
                <div class="row">

                    <div class="left">
                        <label for="txtNome">Nome:</label>
                        <input type="text" id="txtNome">
                    </div>

                    <div class="right">
                        <label for="txtSobrenome">Sobrenome:</label>
                        <input type="text" id="txtSobrenome">

                    </div>
                </div>

                <div class="row">

                    <div class="left">
                        <label for="txtCpf">CPF:</label>
                        <input type="number" id="txtCpf">
                    </div>

                    <div class="right">
                        <label for="txtTelefone">Telefone:</label>
                        <input type="number" id="txtTelefone">
                    </div>
                </div>

                <div class="row">

                    <div class="left">

                        <label for="slcGenero">Gênero:</label>
                        <select id="slcGenero">
                            <option></option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Prefiro não informar</option>
                        </select>
                    </div>


                    <div class="right">

                        <label for="txtEmail">E-mail:</label>
                        <input type="email" id="txtEmail">

                    </div>
                </div>

                <div class="row">

                    <div class="left">
                        <label for="txtSenha">Senha:</label>
                        <input type="password" id="txtSenha">
                    </div>

                    <div class="right">
                        <label for="txtConfirmaSenha">Confirmar senha:</label>
                        <input type="password" id="txtConfirmaSenha">
                    </div>
                </div>

                <div class="row">
                    <button>Cadastrar</button>
                </div>
            </form>

            <p>Já possui login?<a href="02-login.html">Realizar login</a></p>

        </div>
    </div>

</body>

</html>
